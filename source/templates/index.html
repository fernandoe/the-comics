    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<div class="container">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="background-color: red">
            <div class="col-md-10 text-right">
                <h1>{{ character_name }}</h1>
            </div>
            <div class="col-md-2">
                <img src="{{character_image}}" class="img-thumbnail img-circle">

            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row"></div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="background-color:#245580">
            <div class="row">
                <div class="col-md-4 text-center" style="background-color: #67b168">
                    <img src="{{ comic_image }}" class="img-thumbnail">
                </div>
                <div class="col-md-8" style="background-color: #985f0d">
                <div class="col-md-12">
                    <h3>{{ comic_title }}</h3>
                </div>
                <div class="col-md-12">
                    <div>{{ comic_description }}</div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
