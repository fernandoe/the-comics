<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>

<div class="container">

    <div class="row" style="height: 200px; background-color: #269abc">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="background-color: red">
            <div class="row">
                <div class="col-md-2" style="background-color: #419641">
                    <img src="{{character_image}}" class="img-thumbnail img-circle">
                </div>
                <div class="col-md-10 text-right" style="background-color: #999999">
                    <h1>{{ character_name }}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row"></div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="background-color:#245580">
            <div class="row">
                <div class="col-md-8" style="background-color: #985f0d">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>{{ comic_title }}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div>{{ comic_description |safe }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-center" style="background-color: #67b168">
                    <img src="{{ comic_image }}" class="img-thumbnail">
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<script src="static/jquery/3.2.1/jquery-3.2.1.min.js"></script>
<script src="static/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
