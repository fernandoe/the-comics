<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Comics</title>

    <link href="static/third-party/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/the-comics.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row tc-border">
        <div class="col-md-12 tc-header-background">
            <img src="{{character_image}}" class="img-thumbnail"
                 style="margin-top: 155px; z-index: 999999; position: absolute">
            <h1 class="tc-header-name">{{ character_name }}</h1>
        </div>
        <div class="col-md-12" style="height: 50px; background-color: white; z-index: 2"></div>
    </div>

    <div class="row tc-hr"></div>

    <div class="row tc-border tc-comic">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12 text-center tc-comic-title">
                            <h3>{{ comic_title }}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 tc-comic-description">
                            <div>{{ comic_description|safe or "" }}</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center tc-comic-image-container">
                    <img src="{{ comic_image }}" class="img-thumbnail">
                </div>
            </div>
        </div>
    </div>

    <div class="row tc-hr"></div>

    <div class="row tc-border tc-characters">
        <div class="col-md-12">
            <h3>Story characters</h3>
        </div>
        <div class="col-md-12">
            <div class="row">
                {% for c in characters %}
                <div class="col-md-3">
                    <div id="effect-5" class="tc-characters-box">
                        <div class="img text-center">
                            <div class="tc-characters-name text-center">{{ c['name'] }}</div>
                            <img src="{{ c['thumbnail']['path'] }}/standard_medium.{{ c['thumbnail']['extension']}}"
                                 class="img-circle img-thumbnail">
                            <div class="overlay">
                                <a href="?identifier={{ c['id'] }}" class="expand">Go</a>
                                <a class="close-overlay hidden">Go</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="row tc-hr"></div>

    <div class="row tc-hr"></div>

    <div class="row tc-border tc-footer">
        <div class="col-md-12">
            <div class="tc-footer-label text-center">
                <h4>
                    <a href="https://marvel.com/">All data are provided by Marvel</a> using the
                    <a href="https://developer.marvel.com/">Marvel Developer Portal</a>
                </h4>
            </div>
        </div>
    </div>
</div>

<script src="static/third-party/jquery/3.2.1/jquery-3.2.1.min.js"></script>
<script src="static/third-party/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="static/third-party/modernizr/modernizr.js"></script>
<script src="static/js/the-comics.js"></script>

</body>
</html>
